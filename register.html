<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container shadow">
            <h2 class="text-center mb-4">Đăng kí</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username_dk" placeholder="Nhập tên đăng nhập">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password1" placeholder="Nhập mật khẩu">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Nhập lại Mật khẩu</label>
                    <input type="password" class="form-control" id="password1_cf" placeholder="Nhập mật khẩu">
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Đăng kí</button>
                <div class="mt-3 text-center">
                    <a href="login.html">Đăng nhập tài khoản?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./asset/js/register.js"></script>
</body>
</html>
